<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Tribute to KJ</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --grad-a:#667eea; --grad-b:#764ba2; --text:#333; }
    html, body { height: 100%; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--grad-a) 0%, var(--grad-b) 100%);
      padding: clamp(12px, 2.5vw, 24px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: min(100%, 1000px);
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: clamp(16px, 3vw, 32px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute; inset: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 70%);
      z-index: 0;
    }
    .big-reminder {
      text-align: center;
      color: #764ba2;
      font-size: clamp(20px, 4.5vw, 40px);
      font-weight: 800;
      margin-bottom: clamp(10px, 2vw, 20px);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      letter-spacing: 0.5px;
    }
    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: clamp(14px, 2.5vw, 24px);
      font-size: clamp(18px, 3.6vw, 34px);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.08);
      position: relative; z-index: 1; font-weight: 800;
    }
    h1::after {
      content: "";
      display: block;
      width: clamp(90px, 25%, 180px);
      height: 4px;
      background: linear-gradient(to right, var(--grad-a), var(--grad-b));
      margin: clamp(10px, 1.8vw, 16px) auto 0;
      border-radius: 2px;
    }
    .header-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: clamp(10px, 2vw, 20px);
      margin-bottom: clamp(16px, 3vw, 28px);
    }
    .fact-card {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      padding: clamp(14px, 2.5vw, 22px);
      border-radius: 15px;
      text-align: center;
      font-size: clamp(14px, 1.8vw, 18px);
      font-weight: 700;
      color: var(--text);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative; z-index: 1; transition: transform 0.25s ease;
    }
    @media (prefers-reduced-motion: reduce) { .fact-card, .reason-card { transition: none !important; } }
    .fact-card:hover { transform: translateY(-4px); }
    .fact-card i { font-size: clamp(18px, 3vw, 24px); margin-bottom: 8px; color: #ff6b6b; display:block; }
    .reasons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: clamp(12px, 2.2vw, 20px);
      margin-top: clamp(10px, 2vw, 16px);
    }
    .reason-card {
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      padding: clamp(14px, 2.5vw, 20px);
      border-radius: 15px;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative; z-index: 1;
      border-left: 5px solid var(--grad-a);
    }
    .reason-card--fact {
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      border-left-color: #ff9a76;
    }
    .reason-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border-left-color: #ff6b6b;
    }
    .reason-card h3 {
      color: var(--text);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: clamp(15px, 2.2vw, 20px);
      font-weight: 800;
    }
    .reason-card h3 i { color: var(--grad-a); }
    .reason-card p {
      color: var(--text);
      line-height: 1.55;
      font-size: clamp(14px, 1.9vw, 17px);
      font-weight: 500;
    }
    @media (max-width: 480px) {
      .container { border-radius: 16px; }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="big-reminder">REMINDER WHY YOU ARE REALLY AWESOME KJ &lt;3</div>
    <h1 aria-label="A Tribute to KJ"><i class="fas fa-heart" aria-hidden="true"></i> A Tribute to KJ <i class="fas fa-heart" aria-hidden="true"></i></h1>

    <div class="header-content">
      <div class="fact-card" aria-live="polite">
        <p id="dino-fact">Dinosaur Fact</p>
      </div>
      <div class="fact-card">
        <i class="fas fa-paw" aria-hidden="true"></i>
        <p>Keep up the amazing work!</p>
      </div>
    </div>

    <div class="reasons-grid" id="reasons-container" aria-label="Reasons I appreciate you"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dinosaurFacts = [
        "Triceratops had three horns on its face!",
        "Tyrannosaurus Rex was one of the largest meat-eating dinosaurs.",
        "Velociraptors were about the size of a turkey.",
        "Pterosaurs were flying reptiles that could have wingspans up to 39 feet.",
        "Stegosaurus had plates along its back and spikes on its tail.",
        "Spinosaurus was a massive dinosaur with a sail-like structure on its back.",
        "Allosaurus was one of the first large predators, living about 150 million years ago.",
        "Ankylosaurus had a heavy, armored body and a club-like tail for defense.",
        "Compsognathus was one of the smallest known dinosaurs - only about 1.5 feet long.",
        "Brachiosaurus could grow up to 38 meters long!",
        "Hadrosaurs (duck-billed dinosaurs) had complex teeth batteries perfect for grinding plants."
      ];
      const factEl = document.getElementById('dino-fact');
      if (factEl) {
        const randomFact = dinosaurFacts[Math.floor(Math.random() * dinosaurFacts.length)];
        factEl.textContent = randomFact;
      }
      let factIndex = 0;
      const nextFact = () => dinosaurFacts[(factIndex++) % dinosaurFacts.length];

      const reasons = [
        { title: "Your Kindness", content: "You treat people and animals(like good old francis ) with such kindness – it says so much about who you are." },
        { title: "Your Artistic Skills", content: "Your creative talents brings beauty to everything you draw or touch, its just soo coool to me!" },
        { title: "Your Positivity", content: "Your infectious laughter and optimistic outlook brighten up my days!." },
        { title: "Your Strength of Character", content: "You’ve been through a lot, but you carry it with such strength – that’s real resilience." },
        { title: "Your Empathy", content: "Your ability to understand and care for others' feelings makes you a true friend and confidant to all who know you." },
        { title: "Your Interests", content: "The things you’re into are so cool – I really like hearing you talk about them because you make it exciting." },
        { title: "Your Creativity", content: "Your unique perspective and imaginative ideas bring me a lot of joy." },
        { title: "Your Humor", content: "You’re genuinely funny, like reaaalllyyy." }
      ];

      const pickEmoji = (title) => {
        const t = title.toLowerCase();
        if (t.includes("kindness")) return "💚";
        if (t.includes("artistic")) return "🎨";
        if (t.includes("wisdom")) return "🧠";
        if (t.includes("positivity")) return "☀️";
        if (t.includes("dedication")) return "💪";
        if (t.includes("empathy")) return "🤗";
        if (t.includes("authenticity")) return "✨";
        if (t.includes("creativity")) return "🦄";
        if (t.includes("resilience") || t.includes("strength of character")) return "🦁";
        if (t.includes("interests")) return "🎯";
        if (t.includes("humor")) return "😄";
        return "🦖";
      };

      const container = document.getElementById('reasons-container');
      if (!container) return;

      const buildReasonCard = (reason) => {
        const card = document.createElement('div');
        card.className = 'reason-card';
        const h3 = document.createElement('h3');
        const star = document.createElement('i');
        star.className = 'fas fa-star';
        star.setAttribute('aria-hidden', 'true');
        const emojiSpan = document.createElement('span');
        emojiSpan.textContent = pickEmoji(reason.title);
        const titleText = document.createTextNode(' ' + reason.title);
        const p = document.createElement('p');
        p.textContent = reason.content;
        h3.appendChild(star);
        h3.appendChild(document.createTextNode(' '));
        h3.appendChild(emojiSpan);
        h3.appendChild(document.createTextNode(' '));
        h3.appendChild(titleText);
        card.appendChild(h3);
        card.appendChild(p);
        return card;
      };

      const buildFactCard = () => {
        const factCard = document.createElement('div');
        factCard.className = 'reason-card reason-card--fact';
        const h3fact = document.createElement('h3');
        const star = document.createElement('i');
        star.className = 'fas fa-star';
        star.setAttribute('aria-hidden', 'true');
        const pFact = document.createElement('p');
        pFact.textContent = nextFact();
        h3fact.appendChild(star);
        h3fact.appendChild(document.createTextNode(' 🦖 Dino Fact'));
        factCard.appendChild(h3fact);
        factCard.appendChild(pFact);
        return factCard;
      };

      reasons.forEach((reason, idx) => {
        if (idx % 2 === 0) {
          container.appendChild(buildFactCard());
          container.appendChild(buildReasonCard(reason));
        } else {
          container.appendChild(buildReasonCard(reason));
          container.appendChild(buildFactCard());
        }
      });
    });
  </script>
</body>
</html>
